<div class="mt-3">
  <form [formGroup]="formFilter">
    <div class="row g-3 mb-2 align-items-center">
      <div class="col-auto">
        <label> Type:</label>
      </div>
      <div class="col-auto">
        <select class="form-select"
                name="type"
                formControlName="type"
                (change)="getSubscriptions()">
          <option *ngFor="let typeEl of types" value="{{typeEl.name}}">{{typeEl.value}}</option>
        </select>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label> From:</label>
      </div>
      <div class="col-auto">
        <input type="date"
               class="form-control"
               name="dateStart"
               formControlName="dateStart"
               (change)="getSubscriptions()"
        />
      </div>
      <div class="col-auto">
        <label> To:</label>
      </div>
      <div class="col-auto">
        <input type="date"
               class="form-control"
               name="dateEnd"
               formControlName="dateEnd"
               (change)="getSubscriptions()"
        />
      </div>
    </div>
  </form>
</div>

<table mat-table [dataSource]="listSubscriptions" class="w-100">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>total</th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <ng-container matColumnDef="remaining">
    <th mat-header-cell *matHeaderCellDef>remaining</th>
    <td mat-cell *matCellDef="let element"> {{element.remaining}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef>From Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.fromDate }} </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef>To Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.toDate }} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">   {{ element.active }} </td>
  </ng-container>

  <ng-container matColumnDef="creationTimestamp">
    <th mat-header-cell *matHeaderCellDef>Time Create</th>
    <td mat-cell *matCellDef="let element"> {{element.creationTimestamp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
