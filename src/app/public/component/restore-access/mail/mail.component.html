<h4>Restore Access to Account</h4>
<div class="row col-sm-6" style="max-width:350px;">
  <p>Enter your email</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label>Email:</label>
      <input type="email"
             class="form-control"
             formControlName="email"
             placeholder="Email"
             required
      />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        <div *ngIf="email.errors?.required">Email is required</div>
        <div *ngIf="email.errors?.email">Email is not valid</div>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-success" type="submit">Send code</button>
      <div *ngIf="isFailed" class="alert alert-danger mt-3">
        <p>Send code failed: {{ errorMessage$ | async }}</p>
      </div>
    </div>
  </form>
</div>
