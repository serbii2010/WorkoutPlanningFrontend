<div class="row col-sm-6" style="max-width:350px;">
  <h2> Form Edit Account</h2>
  <form [formGroup]="form" (ngSubmit)="edit()">
    <div class="mb-3">
      <label class="form-label">Username:</label>
      <input type="text"
             class="form-control"
             name="username"
             formControlName="username"
             placeholder="username"
             required
             readonly
      />
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
        <div *ngIf="username.errors?.required">Username is required</div>
        <div *ngIf="username.errors?.minlength">Username must be at least 4 characters</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">First Name:</label>
      <input type="text"
             class="form-control"
             formControlName="firstName"
             placeholder="First name"
             required
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
        <div *ngIf="firstName.errors?.required">FirstName is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name:</label>
      <input type="text"
             class="form-control"
             formControlName="lastName"
             placeholder="Last name"
             required
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger">
        <div *ngIf="lastName.errors?.required">LastName is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="text"
             class="form-control"
             formControlName="email"
             placeholder="Email"
             required
      />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
        <div *ngIf="email.errors?.required">Email is required</div>
        <div *ngIf="email.errors?.email">Email is not valid</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone:</label>
      <input type="text"
             class="form-control"
             formControlName="phone"
             placeholder="Phone"
             required
      />
      <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
        <div *ngIf="phone.errors?.required">Phone is required</div>
        <div *ngIf="phone.errors?.pattern">Phone not valid</div>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-success" type="submit">Edit</button>
      <div *ngIf="isEditFailed" class="alert alert-danger">
        Edit failed: {{ errorMessage$ | async }}
      </div>
    </div>
  </form>

</div>
